<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Chat Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4ECDC4, #44A08D);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .status {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .message {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message--mine {
            align-items: flex-end;
        }

        .message--theirs {
            align-items: flex-start;
        }

        .message__name {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .message__bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message--mine .message__bubble {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message--theirs .message__bubble {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 6px;
        }

        .system-message {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin: 10px 0;
            padding: 8px;
            background: rgba(0,0,0,0.05);
            border-radius: 12px;
            font-style: italic;
        }

        .user-count-message {
            text-align: center;
            color: #4ECDC4 !important;
            font-size: 0.9em;
            margin: 10px 0;
            padding: 8px;
            background: rgba(78, 205, 196, 0.1) !important;
            border-radius: 12px;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .typing-indicator {
            padding: 8px 16px;
            margin: 5px 0;
            background: rgba(0,0,0,0.05);
            border-radius: 12px;
            font-size: 0.9em;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            border-color: #4ECDC4;
        }

        .send-button {
            background: linear-gradient(135deg, #4ECDC4, #44A08D);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .upload-button {
            background: #FF6B6B;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .upload-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .upload-button:active {
            transform: scale(0.95);
        }

        .upload-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .media-container {
            margin-bottom: 8px;
        }

        .media-container img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .media-container img:hover {
            transform: scale(1.02);
        }

        .media-container video {
            max-width: 300px;
            max-height: 200px;
            border-radius: 8px;
        }

        .media-container audio {
            width: 280px;
            max-width: 100%;
        }

        .media-info {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 8px;
        }

        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: pointer;
        }

        .fullscreen-overlay img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }

            .messages {
                padding: 15px;
            }

            .chat-input {
                padding: 15px;
            }

            .message__bubble {
                max-width: 85%;
            }

            .media-container img,
            .media-container video {
                max-width: 250px;
            }

            .media-container audio {
                width: 220px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0;
            }

            .chat-header {
                padding: 15px;
            }

            .chat-title {
                font-size: 1.3em;
            }

            .messages {
                padding: 10px;
            }

            .chat-input {
                padding: 10px;
            }

            .media-container img,
            .media-container video {
                max-width: 200px;
            }

            .media-container audio {
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">ðŸŽ‰ Enhanced Chat Room</div>
            <div class="status">Connecting...</div>
        </div>
        
        <div class="messages" id="messages">
            <!-- Messages will be inserted here -->
        </div>
        
        <div class="chat-input">
            <form class="input-container">
                <input type="text" class="message-input" placeholder="Type your message..." autocomplete="off">
                <button type="button" class="upload-button" title="Upload image, video, or audio">ðŸ“Ž</button>
                <button type="submit" class="send-button" title="Send message">âž¤</button>
            </form>
        </div>
    </div>

    <!-- Message template -->
    <template data-template="message">
        <div class="message">
            <div class="message__name"></div>
            <div class="message__bubble"></div>
        </div>
    </template>

    <!-- Include Scaledrone for real-time messaging -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scaledrone/1.0.6/scaledrone.min.js"></script>
    
    <!-- Include the chat application script -->
    <script src="script.js"></script>
</body>
</html>
