    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .chat-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        width: 100%;
        max-width: 500px;
        height: 600px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .chat-header {
        background: linear-gradient(135deg, #4ECDC4 0%, #45B7D1 100%);
        color: white;
        padding: 20px;
        text-align: center;
        position: relative;
    }

    .chat-header h1 {
        font-size: 1.5em;
        margin-bottom: 5px;
    }

    .status {
        font-size: 0.9em;
        opacity: 0.9;
        font-weight: 300;
    }

    .messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f8f9fa;
        scroll-behavior: smooth;
    }

    .message {
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
        animation: fadeIn 0.3s ease-in;
    }

    .message--mine {
        align-items: flex-end;
    }

    .message--theirs {
        align-items: flex-start;
    }

    .message__name {
        font-size: 0.85em;
        font-weight: 600;
        margin-bottom: 5px;
        color: #666;
    }

    .message__bubble {
        background: #e9ecef;
        padding: 12px 16px;
        border-radius: 18px;
        max-width: 70%;
        word-wrap: break-word;
        line-height: 1.4;
        position: relative;
    }

    .message--mine .message__bubble {
        background: linear-gradient(135deg, #4ECDC4 0%, #45B7D1 100%);
        color: white;
    }

    .message--theirs .message__bubble {
        background: white;
        border: 1px solid #e9ecef;
    }

    .system-message {
        text-align: center;
        color: #666;
        font-size: 0.9em;
        margin: 10px 0;
        padding: 8px;
        background: rgba(0,0,0,0.05);
        border-radius: 12px;
        font-style: italic;
    }

    .chat-input {
        background: white;
        border-top: 1px solid #e9ecef;
        padding: 20px;
    }

    .input-form {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .message-input {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e9ecef;
        border-radius: 25px;
        font-size: 1em;
        outline: none;
        transition: border-color 0.3s ease;
    }

    .message-input:focus {
        border-color: #4ECDC4;
    }

    .send-button {
        background: linear-gradient(135deg, #4ECDC4 0%, #45B7D1 100%);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        transition: transform 0.2s ease;
    }

    .send-button:hover {
        transform: translateY(-2px);
    }

    .send-button:active {
        transform: translateY(0);
    }

    .typing-indicator {
        padding: 8px 16px;
        margin: 5px 0;
        background: rgba(0,0,0,0.05);
        border-radius: 12px;
        font-size: 0.9em;
        opacity: 0.7;
        font-style: italic;
    }

    .user-count-message {
        background: rgba(78, 205, 196, 0.1) !important;
        color: #4ECDC4 !important;
        font-weight: bold !important;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Scrollbar styling */
    .messages::-webkit-scrollbar {
        width: 6px;
    }

    .messages::-webkit-scrollbar-track {
        background: #f1f1f1;
    }

    .messages::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 3px;
    }

    .messages::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
    }

    /* Responsive design */
    @media (max-width: 480px) {
        .chat-container {
            height: 100vh;
            border-radius: 0;
        }
        
        .message__bubble {
            max-width: 85%;
        }
    }
</style>
