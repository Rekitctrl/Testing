<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4ECDC4 0%, #45B7D1 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-title {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .status {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: #fafafa;
            scroll-behavior: smooth;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .message {
            display: flex;
            flex-direction: column;
            margin: 8px 0;
            max-width: 80%;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message--mine {
            align-self: flex-end;
            margin-left: auto;
        }

        .message--theirs {
            align-self: flex-start;
        }

        .message__name {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .message--mine .message__name {
            text-align: right;
        }

        .message--theirs .message__name {
            text-align: left;
        }

        .message__bubble {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
            position: relative;
        }

        .message--mine .message__bubble {
            background: linear-gradient(135deg, #4ECDC4 0%, #45B7D1 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message--theirs .message__bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .system-message {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin: 10px 0;
            padding: 8px;
            background: rgba(0,0,0,0.05);
            border-radius: 12px;
            font-style: italic;
        }

        .user-count-message {
            text-align: center;
            color: #4ECDC4 !important;
            font-size: 0.9em;
            margin: 10px 0;
            padding: 8px;
            background: rgba(78, 205, 196, 0.1) !important;
            border-radius: 12px;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .text-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .text-input:focus {
            border-color: #4ECDC4;
        }

        .send-button {
            background: linear-gradient(135deg, #4ECDC4 0%, #45B7D1 100%);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .image-button {
            background: #4ECDC4;
            border: none;
            color: white;
            padding: 12px 16px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.2s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-button:hover {
            background: #45B7D1;
            transform: translateY(-2px);
        }

        .image-container {
            max-width: 400px;
            margin: 8px 0;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .image-container:hover {
            transform: scale(1.02);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            max-height: 300px;
            object-fit: contain;
            background: #f0f0f0;
        }

        .image-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white;
            padding: 8px;
            font-size: 0.8em;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .image-container:hover .image-info {
            opacity: 1;
        }

        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: pointer;
        }

        .image-modal img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
            cursor: default;
        }

        .image-modal .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            font-size: 2em;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease;
        }

        .image-modal .close-btn:hover {
            background: rgba(255, 255, 255, 1);
        }

        .drop-zone {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(78, 205, 196, 0.1);
            border: 3px dashed #4ECDC4;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            font-size: 1.5em;
            color: #4ECDC4;
            font-weight: bold;
        }

        .typing-indicator {
            padding: 8px 16px;
            margin: 5px 0;
            background: rgba(0,0,0,0.05);
            border-radius: 12px;
            font-size: 0.9em;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .chat-container {
                height: 95vh;
                border-radius: 15px;
            }

            .chat-header {
                padding: 15px;
            }

            .chat-title {
                font-size: 1.3em;
            }

            .messages {
                padding: 15px;
            }

            .message {
                max-width: 90%;
            }

            .chat-input {
                padding: 15px;
            }

            .text-input {
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .input-form {
                gap: 8px;
            }

            .send-button, .image-button {
                padding: 10px 16px;
            }
        }

        @media (max-width: 480px) {
            .chat-container {
                border-radius: 10px;
            }

            .messages {
                padding: 10px;
            }

            .chat-input {
                padding: 10px;
            }

            .input-form {
                flex-direction: column;
                gap: 10px;
            }

            .text-input {
                width: 100%;
            }

            .send-button, .image-button {
                width: 100%;
                justify-content: center;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">💬 Chat Room</div>
            <div class="status">Connecting...</div>
        </div>
        
        <div class="messages" id="messages">
            <!-- Messages will be inserted here dynamically -->
        </div>
        
        <div class="chat-input">
            <form class="input-form" id="messageForm">
                <input 
                    type="text" 
                    class="text-input" 
                    id="messageInput"
                    placeholder="Type your message..." 
                    autocomplete="off"
                    maxlength="500"
                >
                <button type="submit" class="send-button">Send</button>
            </form>
        </div>
    </div>

    <!-- ScaleDrone SDK -->
    <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
    
    <!-- Main application script -->
    <script src="script.js"></script>
</body>
</html>
