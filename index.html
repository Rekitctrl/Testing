<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“¨ Simple Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      background: white;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .mine {
      background: #d1ffd1;
      align-self: flex-end;
    }

    .theirs {
      background: #e0e0e0;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #ddd;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    input[type="file"] {
      margin-left: 10px;
    }

    button {
      padding: 10px;
      margin-left: 10px;
    }

    img, video {
      max-width: 100%;
      border-radius: 8px;
    }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-window" id="chat"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <input type="file" id="fileInput" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
  <script>
    const drone = new ScaleDrone('yiS12Ts5RdNhebyM'); // Replace with your Scaledrone Channel ID
    const roomName = 'any-file-chat';
    let room = null;
    let clientId = null;

    const chat = document.getElementById('chat');
    const input = document.getElementById('messageInput');
    const fileInput = document.getElementById('fileInput');

    function appendMessage(content, isMine = false) {
      const div = document.createElement('div');
      div.className = 'message ' + (isMine ? 'mine' : 'theirs');
      div.innerHTML = content;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (text) {
        drone.publish({ room: roomName, message: { type: 'text', content: text } });
        appendMessage(text, true);
        input.value = '';
      }

      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          const base64 = reader.result;
          const isImage = file.type.startsWith('image/');
          const isVideo = file.type.startsWith('video/');

          const html = isImage
            ? `<img src="${base64}" alt="Image" />`
            : isVideo
              ? `<video controls><source src="${base64}" type="${file.type}" /></video>`
              : `<p>Unsupported file type</p>`;

          drone.publish({ room: roomName, message: { type: 'file', content: html } });
          appendMessage(html, true);
        };
        reader.readAsDataURL(file);
        fileInput.value = '';
      }
    }

    drone.on('open', error => {
      if (error) return console.error(error);
      clientId = drone.clientId;
      room = drone.subscribe(roomName);

      room.on('data', (data, client) => {
        if (client.id === clientId) return;
        appendMessage(data.content, false);
      });
    });
  </script>
</body>
</html>
